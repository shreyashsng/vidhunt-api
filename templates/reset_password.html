<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>
    {% if error %}
      <p class="text-red-600 mb-4">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <input type="hidden" name="email" value="{{ email }}">
      <input type="hidden" name="token" value="{{ token }}">
      <label class="block mb-2 font-medium">New Password</label>
      <input type="password" name="password" required class="w-full mb-4 px-4 py-2 border rounded">
      <label class="block mb-2 font-medium">Confirm Password</label>
      <input type="password" name="confirm_password" required class="w-full mb-6 px-4 py-2 border rounded">
      <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Reset Password</button>
    </form>
  </div>
</body>
</html>
