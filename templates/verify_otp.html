<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify OTP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Verify Your Account</h2>
    {% if otp_code %}
      <p class="text-green-600 mb-4">Your OTP code (for dev): <strong>{{ otp_code }}</strong></p>
    {% endif %}
    <form method="POST">
      <input type="hidden" name="email" value="{{ email }}">
      <label class="block mb-2 font-medium">Enter OTP</label>
      <input type="text" name="otp_code" required class="w-full mb-6 px-4 py-2 border rounded">
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Verify</button>
    </form>
  </div>
</body>
</html>
